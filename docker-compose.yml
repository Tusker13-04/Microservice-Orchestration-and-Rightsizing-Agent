version: '3.8'

services:
  mora-cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mora-cli
    volumes:
      - ./models:/app/models
      - ./training_data:/app/training_data
      - ./evaluation_reports:/app/evaluation_reports
      - ./config:/app/config
    environment:
      - MORA_DATA_DIR=/app/training_data
      - MORA_MODEL_DIR=/app/models
    command: python3 -m src.mora.cli.main status
    networks:
      - mora-network
  
  mora-prometheus:
    image: prom/prometheus:latest
    container_name: mora-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - mora-network
    restart: unless-stopped

  mora-grafana:
    image: grafana/grafana:latest
    container_name: mora-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - mora-network
    restart: unless-stopped
    depends_on:
      - mora-prometheus

volumes:
  prometheus-data:
  grafana-data:

networks:
  mora-network:
    driver: bridge
